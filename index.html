<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soniq Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
    // 获取 NGINX 注入的环境变量（通过占位符替换）
    const backendUrl = 'SONIQ_BACKEND_URL_PLACEHOLDER';  // 会被 NGINX 替换成实际的后端 URL
    console.log('Backend URL:', backendUrl);
</script>


<body>
    <div class="container">
        <header class="header">
            <h1>Soniq Music Player</h1>
        </header>

        <main class="main-content">
            <div class="song-info">
                <!-- <img src="https://via.placeholder.com/150" alt="Song Cover" class="song-cover"> -->
                <div class="song-details">
                    <h2 id="song-title">Loading...</h2>
                    <p id="song-artist">Loading...</p>
                </div>
            </div>

            <div class="player-controls">
                <button id="play-button" class="play-btn">Play</button>
                <input type="range" id="progress-bar" value="0" max="100" class="progress-bar">
            </div>
        </main>

        <footer class="footer">
            <p>Backend Service: <span id="backend-info">Loading...</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
